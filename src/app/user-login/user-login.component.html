<form (ngSubmit)="login()">
  <label for="username">Nombre de usuario:</label>
  <input
    type="text"
    id="username"
    [(ngModel)]="username"
    name="username"
    required
  />

  <label for="password">Contraseña:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <button type="submit">Iniciar sesión</button>
</form>
